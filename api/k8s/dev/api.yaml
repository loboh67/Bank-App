apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: dev
data:
  SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5433/bank_db
  DB_URL: jdbc:postgresql://host.docker.internal:5433/bank_db
  AUTH_SERVICE_ADDRESS: static://auth.dev.svc.cluster.local:9090
  AUTH_SERVICE_NEGOTIATION: plaintext
  AUTH_SERVICE_BASE_URL: http://auth.dev.svc.cluster.local
  ENABLE_BANKING_BASE_URL: http://enable-banking.dev.svc.cluster.local
  SYNC_SERVICE_BASE_URL: http://sync-service.dev.svc.cluster.local
  LOG_LEVEL: INFO
  JPA_DDL_AUTO: validate
  HIBERNATE_FORMAT_SQL: "true"
  SERVER_PORT: "8085"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: dev
type: Opaque
stringData:
  SPRING_DATASOURCE_USERNAME: henriquelobo
  SPRING_DATASOURCE_PASSWORD: postgres
  DB_USERNAME: henriquelobo
  DB_PASSWORD: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dev
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: api
          image: api:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8085
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: dev
  labels:
    app: api
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - name: http
      port: 80
      targetPort: 8085
